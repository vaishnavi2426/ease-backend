<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EASE Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f7f9fc;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .chat-container {
            max-width: 900px;
            margin: auto;
            background: white;
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 16px 20px;
            background: #FF7A50;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .message {
            max-width: 70%;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 14px;
        }

        .user {
            background: #FF7A50;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #e5e7eb;
            color: #111;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: #FF7A50;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– EASE Support Assistant
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hi ðŸ‘‹ Iâ€™m EASE Bot. How can I help you today?
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chatMessages");
        const userInput = document.getElementById("userInput");

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // User message
            addMessage(text, "user");
            userInput.value = "";

            // Dummy bot response (for now)
            setTimeout(() => {
                addMessage("Thanks for your message. Our AI will respond soon ðŸ¤–", "bot");
            }, 800);
        }

        function addMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>

</body>

</html>
